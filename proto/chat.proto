syntax = "proto3";

package grpcwebchat;
option java_package = "com.angelomelonas.grpcwebchat";

service Chat {
    // Unary call
    rpc SendMessage (MessageRequest) returns (SendMessageResponse);

    // Server streaming call
    rpc GetMessages (GetMessagesRequest) returns (stream Message);
}

message Message {
    string message = 1;
    string username = 2;
    int64 timestamp = 3;
}

message MessageRequest {
    string message = 1;
    string username = 2;
}

message SendMessageResponse {
}

message GetMessagesRequest {

}
